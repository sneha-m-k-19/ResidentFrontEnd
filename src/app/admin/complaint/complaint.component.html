<body>
<br>
<h1 align="center">Complaint View</h1>
<br>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th> SL Number </th>
        <th> UserName</th>
        <th> ApartmentNumber</th>
        <th> Complaint Title</th>
        <th> Status </th>
        <th>View</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of Dataarray let i=index" class="table-primary">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{i+1}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{item.userName}}</p>
        </td>
        <td> {{item.apartmentNumber}}</td>
        <td> {{item.complaintSubject}}</td>
        <!--<td> {{item.complaintSubject}} </td>-->
        <td> {{item.status}} </td>
        <td><a [routerLink]="['/adminhome/approvecomplaint',item.id]">View</a></td>
      </tr>
      </tbody>
      </table>
    </body>
