<section class="h-100 bg-dark">
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col">
          <div class="card card-registration my-3">
            <div class="row g-0">
              <div class="col-xl-4 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <form [formGroup]='ApartmentRegForm'>
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Apartment registration form</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" formControlName="FirstName" placeholder="First name" class="form-control form-control-lg"  required/>
                        <!--<label class="form-label" for="form3Example1m">First name</label>-->
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" formControlName="LastName" placeholder="Last name" class="form-control form-control-lg" required />
                       <!-- <label class="form-label" for="form3Example1n">Last name</label>-->
                      </div>
                    </div>
                  </div> 
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" formControlName="PhoneNumber" placeholder="Phone Number" class="form-control form-control-lg" />
                    <!--<label class="form-label" for="form3Example8">Phone Number</label>-->
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example90" formControlName="ApartmentNumber" placeholder="Apartment Number" class="form-control form-control-lg" />
                    <!--<label class="form-label" for="form3Example90">Apartment Number</label>-->
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example99"formControlName="ApartmentName" placeholder="Apartment Name" class="form-control form-control-lg" />
                    <!--<label class="form-label" for="form3Example99">Apartment Name</label>-->
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example90" formControlName="UserName" placeholder="Username" class="form-control form-control-lg" />
                   <!-- <label class="form-label" for="form3Example90">Occupation</label>-->
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example90" formControlName="Password" placeholder="Password" class="form-control form-control-lg" />
                   <!-- <label class="form-label" for="form3Example90">Occupation</label>-->
                  </div>
                  <div class="d-flex justify-content-center pt-3">
                    <button type="submit"  (click)="OnSubmit()" class="btn btn-warning btn-lg ms-2" >Submit</button>
                  </div>
  
                </div>
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
