<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br>
            <h3 style="text-align: center;">EVENT APPROVAL</h3>
            <form [formGroup]='ApproveForm'>
                UserName
                <div class="form-group">
                    <input type="hidden" formControlName='id' />
                    <input type="text" class="form-control" formControlName='UserName'
                        placeholder="Enter the UserName Name" readonly />
                </div>
                <br>
                Apartment Number
                <div class="form-group">
                    <input type="text" class="form-control" formControlName='ApartmentNumber'
                        placeholder="Enter the Course Short Name" readonly/>
                </div>
                <br>
                Event Title
                <div class="form-group">
                    <input type="text" class="form-control" formControlName='Event'
                        placeholder="Enter the Course Short Name" readonly/>
                </div>
                <br>
                Event Details 
                <div class="form-group">
                    <input type="text" class="form-control" formControlName='EventDetails'
                        placeholder="Enter the Course Short Name" readonly/>
                </div>
                <br>
                Date
                <div class="form-group">
                    <input type="text" class="form-control" formControlName='date'
                        placeholder="Enter the Course Short Name" readonly/>
                </div>
                <br>
                Status
                    <div class="form-group">
                      <select formControlName="Status" class="form-control" id="sel1">                    
                        <option>Accepted</option>
                        <option>Date Already Booked</option>
                        <option>Pending</option>
                      </select>
                    </div>
                 
                    <div class="form-group">
                    <br>
                    <button type="submit" (click)="onSubmit()" class="btn btn-danger" rounded="true">Update Status</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
