<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-5 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>           
              <div class="col-xl-6">
                <form [formGroup]='FamRegForm'>
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Family Registration Form</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" placeholder="First Name" formControlName="FirstName" class="form-control form-control-lg" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" placeholder="Last name" formControlName="LastName" class="form-control form-control-lg" />                        
                      </div>
                    </div>
                  </div>
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" formControlName="inlineRadioOptions" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="Female" />
                      <label class="form-check-label"  for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" formControlName="inlineRadioOptions" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="Male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" formControlName="inlineRadioOptions" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="Other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9" >DOB</label>
                    <input type="date" formControlName="dob" id="form3Example9" class="form-control form-control-lg" />                  
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example90" placeholder="Email" formControlName="Email" class="form-control form-control-lg" />                   
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example99" placeholder="Phone Number" formControlName="phoneNumber" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example90" placeholder="Occupation" formControlName="Occupation" class="form-control form-control-lg" />                   
                  </div>
  
  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example97" placeholder="Apartment Number" formControlName="ApartmentNumber" class="form-control form-control-lg" readonly />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example97" placeholder="Apartment Name" formControlName="ApartmentName" class="form-control form-control-lg" readonly />
                  </div>
  
                  <div class="d-flex justify-content-center pt-3">
                    <button type="submit"  (click)="OnSubmit()" class="btn btn-warning btn-lg ms-2">Register</button>
                  </div>
  
                </div>
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
