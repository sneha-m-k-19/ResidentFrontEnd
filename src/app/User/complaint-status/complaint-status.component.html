<body>
<br>
<h1 align="center">Complaint Status</h1>
<br>
<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th> SL Number </th>
        <th> Complaint Title</th>
        <th> Complaint Discription</th>
        <th> Status </th>
        
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of Dataarray let i=index" class="table-primary">
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{i+1}}</p>
            </div>
          </div>
        </td>
        <td> {{item.complaintSubject}}</td>
        <td> {{item.complaints}}</td>
        
        <!--<td> {{item.complaintSubject}} </td>-->
        <td> {{item.status}} </td>
       
      </tr>
      </tbody>
      </table>
</body>
